<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KourseKast-Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="images/xing.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(images/image2.jpg);
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            background-color: #105555;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        header {
            padding: 10px;
        }
        .topnav {
            position: relative;
            overflow: hidden;
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px;
        }
        .topnav img {
            width: 25px;
            height: 25px;
            margin-left: 10px;
        }
        .topnav h2 {
            font-family: Georgia, serif;
            font-size: x-large;
            margin: 0;
            color: #ffffff;
        }
        .topnav-centered {
            display: flex;
            flex: 1; 
            justify-content: center;
        }
        .topnav-centered a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav-right {
            margin-left: auto; 
        }
        .topnav a {
            float: left;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #105555;
            color: rgb(255, 255, 255);
            border-radius: 8px;
        }
        .topnav a.active {
            background-color: #105555;
            color: white;
            border-radius: 8px;
        }
        @media screen and (max-width: 600px) {
            .topnav {
                padding: 10px 0; 
            }
            .topnav img {
                margin: 10px 0; 
            }
            .topnav-centered {
                position: static;
                transform: none;
            }
            .topnav-centered a {
                margin: 0 5px; 
            }
            .topnav-right {
                float: none;
                margin-top: 10px; 
            }
            .container3 {
                font-size: 30px; 
                margin: 0 auto 20px; 
            }
            .container2 {
                max-width: 90%; 
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
            <span> <img src="images/xing.png" alt="Icon"></span> <span><h2>KourseKraze</h2></span> 
            <div class="topnav-centered">
                <a href="login.html">Courses</a>
                <a href="login.html">Contact</a>
                <a href="home.html" class="active">Home</a>
                <a href="login.html">About</a>
                <a href="register.html">Registration</a>
            </div>
            <div class="topnav-right">
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password.</p>
        <form action="/reset_password" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
